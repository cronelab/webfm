<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>WebFM</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top justify-content-start navbar-expand">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebFM</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Online <span class="pull-right"><a class="toggle-online-options"><span
                                        class="fas fa-cog"></span></a></span>
                        </h3>
                    </div>
                    <div id="online-options" class="card-header d-none">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Source</span>
                            <input id="source-address" type="text" class="form-control" placeholder="Address">
                            <span class="input-group-btn">
                                <button id="source-address-ok" class="btn btn-default" type="button"><span
                                        class="fas fa-check-square"></span></button>
                            </span>
                        </div>
                    </div>
                    <div class="list-group">
                        <li id="state-label" class="list-group-item text-center text-muted">
                            <strong>Not Connected</strong>
                        </li>
                        <li id="info-label" class="list-group-item d-none">
                            <span id="subject-label"></span><br />
                            <span id="task-label"></span>
                        </li>
                        <a id="map-button" class="list-group-item list-group-item-info disabled" href="/map">
                            <span class="fas fa-map-marker"></span> <strong>Map it</strong>
                        </a>
                        <a id="live-button" class="list-group-item list-group-item-success disabled" href="/live">
                            <span class="fas fa-play"></span> <strong>Go live</strong>
                        </a>
                    </div>

                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Subjects <span class="pull-right"><a class="toggle-new-subject"><span
                                        class="fas fa-plus"></span></a></span>
                        </h3>
                    </div>
                    <div id="new-subject-options" class="card-header d-none">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">ID</span>
                            <input id="new-subject-id" type="text" class="form-control" placeholder="PYXXNXXX">
                            <span class="input-group-btn">
                                <button id="new-subject-ok" class="btn btn-default" type="button"><span
                                        class="fas fa-check-square"></span></button>
                            </span>
                        </div>
                    </div>


                    <ul id="subject-list" class="list-group">
                    </ul>


                </div>

            </div>

            <div class="col-md-5 d-none-sm d-none-xs">
                <img id="main-brain" src="" class="img-thumbnail">
            </div>

            <div class="col-md-4 col-sm-6">

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Metadata</h3>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item">
                            Brain image <span class="pull-right"><a
                                    class="upload-brain-image toggle-online-options"><span
                                        class="fas fa-upload"></span></a></span>
                        </li>
                        <li class="list-group-item">
                            Sensor geometry <span class="pull-right"><a class="upload-sensor-geometry"><span
                                        class="fas fa-upload"></span></a></span>
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Records</h3>
                    </div>
                    <ul id="record-list" class="list-group">
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Fork me on <a href="http://github.com/cronelab/webfm">GitHub</a>. Powered by <a
                    href="#">Bootstrap</a> and <a href="#">node.js</a>.</p>
        </div>
    </footer>
    <input id="upload-brain-image-input" class="upload-input" type="file" name="brainImage">
    <input id="upload-sensor-geometry-input" class="upload-input" type="file" name="sensorGeometry">

</body>

</html>
