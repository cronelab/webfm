<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>WebFM</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top justify-content-start navbar-expand">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebFM</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              Online <span class="pull-right"><a class="toggle-online-options"><span
                    class="fas fa-cog"></span></a></span>
            </h3>
          </div>
          <div id="online-options" class="card-header d-none">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Source</span>
              <input id="source-address" type="text" class="form-control" placeholder="Address">
              <span class="input-group-btn">
                <button id="source-address-ok" class="btn btn-default" type="button"><span
                    class="fas fa-check-square"></span></button>
              </span>
            </div>
          </div>
          <div class="list-group">
            <li id="state-label" class="list-group-item text-center text-muted">
              <strong>Not Connected</strong>
            </li>
            <li id="info-label" class="list-group-item d-none">
              <span id="subject-label"></span><br />
              <span id="task-label"></span>
            </li>
            <a id="map-button" class="list-group-item list-group-item-info disabled" href="/map">
              <span class="fas fa-map-marker"></span> <strong>Map it</strong>
            </a>
            <a id="live-button" class="list-group-item list-group-item-success disabled" href="/live">
              <span class="fas fa-play"></span> <strong>Go live</strong>
            </a>
          </div>

        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              Subjects <span class="pull-right"><a class="toggle-new-subject"><span
                    class="fas fa-plus"></span></a></span>
            </h3>
          </div>
          <div id="new-subject-options" class="card-header d-none">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">ID</span>
              <input id="new-subject-id" type="text" class="form-control" placeholder="PYXXNXXX">
              <span class="input-group-btn">
                <button id="new-subject-ok" class="btn btn-default" type="button"><span
                    class="fas fa-check-square"></span></button>
              </span>
            </div>
          </div>


          <ul id="subject-list" class="list-group">
          </ul>


        </div>

      </div>

      <div class="col-md-5 d-none-sm d-none-xs">
        <img src="" class="main-brain img-fluid" alt="No image found">
        <div id="fm-brain-container"></div>
      </div>

      <div class="col-md-4 col-sm-6">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Metadata</h3>
          </div>

          <ul class="list-group">
            <li class="list-group-item">
              Brain image <span class="pull-right"><a class="upload-brain-image toggle-online-options"><span
                    class="fas fa-upload"></span></a></span>
            </li>
            <li class="list-group-item">
              Sensor geometry <span class="pull-right"><a class="upload-sensor-geometry"><span
                    class="fas fa-upload"></span></a></span>
            </li>
          </ul>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Records</h3>
          </div>
          <ul id="record-list" class="list-group">
          </ul>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Menu</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-3">


                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                    role="tab" aria-controls="v-pills-profile" aria-selected="true">
                    Create new
                  </a>

                  <a class="nav-link" id="modal-geometry-generator-tab" data-toggle="pill"
                    href="#modal-geometry-generator" role="tab" aria-controls="modal-geometry-generator"
                    aria-selected="false">
                    Geometry
                  </a>

                  <a class="nav-link" id="modal-note-tab" data-toggle="pill" href="#note-tab" role="tab"
                    aria-controls="note-tab" aria-selected="false">
                    Notes
                  </a>

                  <a class="nav-link" id="modal-future-tab" data-toggle="pill" href="#future-tab" role="tab"
                    aria-controls="future-tab" aria-selected="false">
                    Future
                  </a>

                </div>
              </div>
              <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">

                  <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                    aria-labelledby="v-pills-profile-tab">
                    <form id="subjectBrainUpload">
                      <div class="form-group row">
                        <label for="subjectEntry" class="col-form-label col-3">Subject name</label>
                        <div class="col-4">
                          <input id="subjectEntry" class="form-control" type="text" placeholder="PYaaNbbb">

                        </div>
                        <div class="custom-file col-5">
                          <input type="file" class="custom-file-input" id="brainFile" name="myImage">
                          <label class="custom-file-label" for="brainFile">Upload yo brain</label>
                        </div>
                      </div>
                      <button id="createSubject" type="button" class="btn btn-primary">Upload</button>
                    </form>

                  </div>

                  <div class="tab-pane fade" id="modal-geometry-generator" role="tabpanel"
                    aria-labelledby="modal-geometry-generator">
                    <form class="form-inline" onsubmit="return false">
                      <input id="geometryCreator" class="form-control" type="text" placeholder="Electrode group">
                      <button id="geometryButton" type="submit" class="btn btn-primary">Select</button>
                    </form>
                    <div class="row">
                      <div class="col-9">
                        <button id="saveGeometry" type="button" class="btn btn-primary">Save</button>
                        <div id='geometryContainer'>
                          <div id="fm-brain" class="zoom">
                            <img src="" class="main-brain img-fluid" alt="No image found">
                          </div>
                        </div>
                      </div>
                      <div class="col-3" id="electrodeHolder">
                        <div id="electrodeList">Electrodes

                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade" id="note-tab" role="tabpanel" aria-labelledby="note-tab">
                    <form>
                      <div class="form-group">
                        <label for="webfmNotes">Please take some notes!</label>
                        <textarea class="form-control" id="webfmNotes" rows="3"></textarea>
                        <button id="saveNotes" type="button" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="future-tab" role="tabpanel" aria-labelledby="future-tab">
                    <form>
                      <div>
                        <p>future</p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <p class="text-muted">Fork me on <a href="http://github.com/cronelab/webfm">GitHub</a>. Powered by <a
          href="#">Bootstrap</a> and <a href="#">node.js</a>.</p>
    </div>
  </footer>
  <input id="upload-brain-image-input" class="upload-input" type="file" name="brainImage">
  <input id="upload-sensor-geometry-input" class="upload-input" type="file" name="sensorGeometry">

</body>

</html>
