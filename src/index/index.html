<html>
  <head>
    <title>WebFM</title>
    <script src="index.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="./index.css" /> -->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebFM</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title" style="text-align:center;">
                Online
                <span class="toggle-online-options"
                  ><span class="fa fa-cog"></span
                ></span>
              </h3>
            </div>
            <div id="online-options" class="card-header d-none">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Source</span>
                <input
                  id="source-address"
                  type="text"
                  class="form-control"
                  placeholder="Address"
                />
                <span class="input-group-btn">
                  <button
                    id="source-address-ok"
                    class="btn btn-default"
                    type="button"
                  >
                    <span class="fa fa-check-circle"></span>
                  </button>
                </span>
              </div>
              <!-- /input-group -->
            </div>
            <div class="list-group">
              <li
                id="state-label"
                class="list-group-item text-center text-muted"
              >
                <strong>Not Connected</strong>
              </li>
              <li
                id="info-label"
                class="list-group-item d-none"
                style="text-align:center;"
              >
                <span id="subject-label"></span><br />
                <span id="task-label"></span>
              </li>
              <a
                id="map-button"
                class="list-group-item list-group-item-info disabled"
                href="/map?type=map"
                style="text-align:center;"
              >
                <span class="fa fa-map"></span> <strong>Map it</strong>
              </a>
              <a
                id="live-button"
                class="list-group-item list-group-item-success disabled"
                href="/map?type=live"
                style="text-align:center;"
              >
                <span class="fa fa-play"></span> <strong>Go live</strong>
              </a>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                Subjects
                <!-- <span class="pull-right" -->
                <!-- > -->
                <a class="toggle-new-subject"
                  ><span class="fas fa-plus" href="#"></span
                ></a>
                <!-- </span> -->
              </h3>
            </div>
            <div id="new-subject-options" class="card-header d-none">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">ID</span>
                <input
                  id="new-subject-id"
                  type="text"
                  class="form-control"
                  placeholder="PYXXNXXX"
                />
                <span class="input-group-btn">
                  <button
                    id="new-subject-ok"
                    class="btn btn-default"
                    type="button"
                  >
                    <span class="fa fa-check-circle"></span>
                  </button>
                </span>
              </div>
            </div>
            <ul id="subject-list" class="list-group"></ul>
          </div>
        </div>

        <div class="col-lg-5 d-md-block d-sm-none">
          <img id="fm-brain-2D" src="" class="img-thumbnail" />
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card">
            <div class="card-header"><h3 class="card-title">CortStim</h3></div>
            <div class="card-header"><h3 class="card-title">Metadata</h3></div>

            <ul class="list-group">
              <li class="list-group-item">
                Brain image (create?)
                <span class="pull-right"
                  ><a class="upload-brain-image toggle-online-options"
                    ><span class="fa fa-upload"></span></a
                ></span>
              </li>
              <li class="list-group-item">
                Sensor geometry
                <span class="pull-right"
                  ><a class="edit-sensor-geometry"
                    ><span class="fa fa-pencil-alt"></span></a
                  >&emsp;<a class="upload-sensor-geometry"
                    ><span class="fa fa-upload"></span></a
                ></span>
              </li>
            </ul>
          </div>

          <div class="card">
            <div class="card-header"><h3 class="card-title">Records</h3></div>

            <ul id="record-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container" style="text-align:center;">
        <p class="text-muted">
          Fork me on <a href="http://github.com/cronelab/webfm">GitHub</a>. And
          check out our website:
          <a href="http://cronelab.github.io/">CroneLab</a>
        </p>
      </div>
    </footer>

    <!-- ===================================================== -->
    <!-- File uploaders -->
    <input
      id="upload-brain-image-input"
      class="upload-input"
      type="file"
      name="brainImage"
    />
    <input
      id="upload-sensor-geometry-input"
      class="upload-input"
      type="file"
      name="sensorGeometry"
    />
  </body>
</html>
