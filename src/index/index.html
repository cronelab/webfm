<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WebFM</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top justify-content-start navbar-expand">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebFM</a>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <span class="navbar-text " id="dataFileInfo1"></span>
      <span class="navbar-text " id="dataFileInfo2"></span>
    </div>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <span class="navbar-text">BCI2000: </span>
      <span class="navbar-text" id="bciConnectionStatus">Not connected</span>
    </div>
    <button class="btn-info btn" type="button" data-toggle="modal" data-target="#exampleModal">Menu</button>

  </nav>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Menu</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                  role="tab" aria-controls="v-pills-profile" aria-selected="true">
                  Create new
                </a>

                <a class="nav-link" id="modal-geometry-generator-tab" data-toggle="pill"
                  href="#modal-geometry-generator" role="tab" aria-controls="modal-geometry-generator"
                  aria-selected="false">
                  Geometry
                </a>

                <a class="nav-link" id="modal-note-tab" data-toggle="pill" href="#note-tab" role="tab"
                  aria-controls="note-tab" aria-selected="false">
                  Notes
                </a>

              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                  aria-labelledby="v-pills-profile-tab">
                  <form id="subjectBrainUpload">
                    <div class="form-group row">
                      <label for="subjectEntry" class="col-form-label col-3">Subject name</label>
                      <div class="col-4">
                        <input id="subjectEntry" class="form-control" type="text" placeholder="PYaaNbbb">

                      </div>
                      <div class="custom-file col-5">
                        <input type="file" class="custom-file-input" id="brainFile" name="myImage">
                        <label class="custom-file-label" for="brainFile">Upload yo brain</label>
                      </div>
                    </div>
                    <button id="createSubject" type="button" class="btn btn-primary">Upload</button>
                  </form>
                </div>

                <div class="tab-pane fade" id="modal-geometry-generator" role="tabpanel"
                  aria-labelledby="modal-geometry-generator">
                  <form class="form-inline">
                    <input id="geometryCreator" class="form-control" type="text" placeholder="Electrode group">
                    <button id="geometryButton" type="submit" class="btn btn-primary">Select</button>
                  </form>
                  <div class="row">
                    <div class="col-10">
                      <div id='geometryContainer'>
                        <canvas id="geometryCanvas"></canvas>
                        <img src="" class="img-fluid fm-brain-2D" />
                      </div>
                    </div>
                    <div class="col-2" id="electrodeHolder">
                      <div id="electrodeList">Electrodes
                      </div>
                    </div>
                  </div>
                  <button id="saveGeometry" type="button" class="btn btn-primary">Save</button>
                </div>

                <div class="tab-pane fade" id="note-tab" role="tabpanel" aria-labelledby="note-tab">
                  <form>
                    <div class="form-group">
                      <label for="webfmNotes">Please take some notes!</label>
                      <textarea class="form-control" id="webfmNotes" rows="3"></textarea>
                      <button id="saveNotes" type="button" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid ">
    <div class="row">
      <div class="col-2" id="subjectList">
        <div class="card">
          <div class="card-header ">
            <h5 class="card-title text-center">Subjects</h5>
          </div>
          <ul id="subject-list" class="list-group"></ul>
        </div>
      </div>



      <div class="col-2" id="recordList">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title text-center">High Gamma</h5>
          </div>
          <ul id="HG-list" class="list-group"></ul>
        </div>
        <div class="card">
          <div class="card-header">
            <h5 class="card-title text-center">Evoked Potentials</h5>
          </div>
          <ul id="EP-list" class="list-group"></ul>
        </div>
      </div>

      <div id='fm-brain-container' class="col-8">
        <img src="" class="img-fluid fm-brain-2D" />
        <div id="fm-brain-3D"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container" style="text-align:center;">
      <p class="text-muted">
        Fork me on <a href="http://github.com/cronelab/webfm">GitHub</a>. And
        check out our website:
        <a href="http://cronelab.github.io/">CroneLab</a>
      </p>
    </div>
  </footer>
</body>

</html>
